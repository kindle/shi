<!--one slide 4 poems-->
<ion-toolbar style="--background: translucent;" *ngIf="source">
  <ion-card-content style="display: flex;direction:row;padding-top:0;padding-bottom: 0;padding-left:15px;">
    <ion-buttons>
      <ion-card-title class="station-text" style="font-weight: bold;">{{name}}</ion-card-title>
      <ion-button>
        <ion-icon name="chevron-forward-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-toolbar>
<swiper-container style="margin-top:10px;margin-bottom: 20px;" *ngIf="source"
    space-between="10" 
    slides-per-view="1.1"
    centered-slides="false"
    slides-offset-before="20"
    >
  <swiper-slide *ngFor="let hot of source">
    <ion-list>
      <ion-item *ngFor="let p of hot" style="--padding-start:0;--inner-padding-end:0;" >
        <ion-thumbnail slot="start" (click)="data.goToAuthor(p.author)">
          <img style="border-radius: 10px;" src="/assets/img/poet/{{p.author}}.jpeg" onerror="javascript:this.src='/assets/img/default.jpg'" />
        </ion-thumbnail>
        <ion-label (click)="data.playbyid(p.pid)">
          <h2>{{p.title}} - {{p.author}}</h2>
          <p>{{p.sample}}</p>
        </ion-label>
        <!--
        <ion-button fill="clear" slot="end">
          <ion-icon name="ellipsis-horizontal" color="medium"></ion-icon>
        </ion-button>
        -->
      </ion-item>
    </ion-list>
  </swiper-slide>
</swiper-container>
