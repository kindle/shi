<ion-toolbar style="--background: translucent;">
  <ion-card-content style="display: flex;direction:row;padding-top:0;padding-bottom: 0;padding-left:15px;">
    <ion-buttons>
      <ion-card-title class="station-text" style="font-weight: bold;">{{name}}</ion-card-title>
      <ion-button *ngIf="source.length>10">
        <ion-icon name="chevron-forward-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>

  <ion-buttons slot="end" (click)="data.goToSearch()" style="margin-right:10px;">
    <ion-button>{{ ui.instant('Action.MoreToExplore') }}<!--搜索更多--></ion-button>
  </ion-buttons>
</ion-toolbar>
<swiper-container swiper-touch
    style="margin-top:10px;margin-bottom: 20px;" class="swiper-container"
    [loop]="data.TestMode"
    space-between="10" direction="horizontal"
    slides-per-view="2.2"
    centered-slides="false"
    slides-offset-before="20"
    slides-offset-after="10"
    >
  <swiper-slide *ngFor="let s of source" class="swiper-slide" (click)="data.goToListBy(s)">
    
    <div class="card-scroll-item1" 
      [ngStyle]="{'background-size':s.display === 'contain' ? 'contain' : 'cover' }"
      defaultImage="" 
      lazyLoad="{{s.src?s.src:s.image}}"
      style="background-size:cover;
        background-repeat:no-repeat;
        background-color:{{s.color}};">
    </div>
    <div class="card-text-style">{{s.text?s.text:s.desc}}{{s.sample?' | '+s.sample:''}}</div>
  </swiper-slide>
</swiper-container>
