<ion-card class="card card-gif" card-shrink>
  <ion-card-content class="container">
    <ion-card-subtitle class="card-text" style="z-index: 10;"
    [style.fontSize]="data.zoom(18)">{{sub}}</ion-card-subtitle>
    <ion-card-title class="card-text" style="z-index: 10;"
    [style.fontSize]="data.zoom(28)">{{title}}</ion-card-title>
    <canvas id="{{source}}_path" style="position: absolute;top:0;left:0;"></canvas>
  </ion-card-content>
</ion-card>
