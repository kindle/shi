<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title [style.fontSize]="data.zoom(17)">
      {{ ui.instant('Tabs.ListenNow') }}<!--现在就听-->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="tab-title" mode="md"
      [style.fontSize]="data.zoom(28)">
        {{ ui.instant('Tabs.ListenNow') }}<!--现在就听-->
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <app-big [source]="searchTopicData.scroll"></app-big>

<!--
  <app-hot name="热门诗词" [source]="data.hotData" *ngIf="data.hotData"></app-hot>
-->  
  <!--经典诗词-->
  <app-hot name="{{ ui.instant('Title.Classical') }}" [source]="data.classicData" *ngIf="data.classicData"></app-hot>


  <div *ngFor="let list of searchTopicData.list;">
    <app-tile 
    [name]="(list.i18n && list.i18n[data.currentLocale]) ? list.i18n[data.currentLocale] : list.name"
    [source]="list.data" *ngIf="list.display!=false"></app-tile>
  </div>
