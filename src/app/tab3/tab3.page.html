<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>诗词库</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content #pageTop [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="tab-title" mode="md">诗词库</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list style="margin-left:5px;margin-bottom:10px;">
    <ion-item (click)="goToList()">
      <ion-icon color="primary" name="list-outline" slot="start"></ion-icon>
      <ion-label class="tab3-group-title">诗单</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
    </ion-item>
    <ion-item (click)="goToAuthor()">
      <ion-icon color="primary" name="people-outline" slot="start"></ion-icon>
      <ion-label class="tab3-group-title">诗人</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
    </ion-item>
    <ion-item (click)="goToPoem()">
      <ion-icon color="primary" name="book-outline" slot="start"></ion-icon>
      <ion-label class="tab3-group-title">诗词</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
    </ion-item>
    <ion-item (click)="goToTag()">
      <ion-icon color="primary" name="layers-outline" slot="start"></ion-icon>
      <ion-label class="tab3-group-title">类型</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
    </ion-item>
  </ion-list>


  <app-tile-list name="最近添加" [arrow]="false" [source]="musicStations"></app-tile-list>
