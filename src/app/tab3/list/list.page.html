<ion-header [translucent]="true">
  <ion-toolbar style="padding-left:10px;padding-right:10px;">
    <ion-buttons slot="start">
      <ion-back-button style="width:50px;height:50px;" defaultHref="" (click)="ui.goback()" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ ui.instant('Lib.Albums') }}<!--诗单--></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="tab-title" mode="md">{{ ui.instant('Lib.Albums') }}<!--诗单--></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header collapse="condense">
    <ion-toolbar><!--在专辑中查找-->
      <ion-searchbar placeholder="{{ ui.instant('Search.Albums') }}"
        style="padding-left:15px;"
        [(ngModel)]="searchText"
        (ionFocus)="onSearchFocus()"
        (ionCancel)="onSearchCancel()"
        (ionInput)="onSearchChanged()"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>


  <ion-list><!--list id:1,2,3,4,5-->
    
    <ion-item *ngFor="let like of displayResult" 
    style="--padding-start:20px;--inner-padding-end:20px;" detail="true">
      <ion-thumbnail slot="start" *ngIf="like.data">
        <img style="border-radius: 10px;"
          defaultImage="" 
          lazyLoad="{{like.data['image']}}"
        (click)="data.goToList(like.data['id'])" />
      </ion-thumbnail>
      <ion-label *ngIf="like.data" (click)="data.goToList(like.data['id'])">
        <h2 class="show-only-one-line"
        >{{like.data['name']?like.data['name']:like.data['sub']}}</h2>
        <p style="margin-top:5px;" class="show-only-one-line">
          {{like.data['desc']}}
        </p>
      </ion-label>
    </ion-item>
    <!--
    <ion-item *ngFor="let p of data.hotData[0]" 
    style="--padding-start:20px;--inner-padding-end:20px;" detail="true">
      <ion-thumbnail slot="start">
        <img style="border-radius: 10px;" src="https://reddah.blob.core.windows.net/msjjimg/smart.jpg"  />
      </ion-thumbnail>
      <ion-label>
        <h2>{{p.title}} - {{p.author}}</h2>
        <p style="margin-top:5px;">{{p.sample}}</p>
      </ion-label>
    </ion-item>
    -->
  </ion-list>

  <div class="placeholder-playbox"></div>
</ion-content>
