<div class="ion-page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="" (click)="ui.goback()" [text]="''"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ ui.instant('Lib.Poemlists') }}<!--诗单列表--></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title class="tab-title" mode="md">
          {{ ui.instant('Lib.Poemlists') }}<!--诗单列表-->
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-header collapse="condense">
      <ion-toolbar><!--在诗单列表中查找-->
        <ion-searchbar placeholder="{{ ui.instant('Search.CustomList') }}"
        style="padding-left:15px;"
        [(ngModel)]="searchText"
        (ionFocus)="onSearchFocus()"
        (ionCancel)="onSearchCancel()"
        (ionInput)="onSearchChanged()"
        ></ion-searchbar>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item style="--padding-start:20px;--inner-padding-end:20px;"
      (click)="createPlayList()">
        <ion-thumbnail slot="start" class="add-center">
          <ion-icon name="add-outline" size="large" color="primary"></ion-icon>
        </ion-thumbnail>
        <ion-label color="primary">
          <h2>{{ ui.instant('Action.NewList') }}<!--新建诗单列表...--></h2>
        </ion-label>
      </ion-item>
      <ion-item *ngFor="let like of displayResult" (click)="data.goToPlayList(like.data['id'])"
      style="--padding-start:20px;--inner-padding-end:20px;" detail="true">
        <ion-thumbnail slot="start" *ngIf="like.data&&like.data.customimage" 
          style="background-color: {{like.data['color']}};border-radius: 10px;">
          <img style="border-radius: 10px;" 
            [lazyLoad]="like.data['customimage']"/>
        </ion-thumbnail>  
        <ion-thumbnail slot="start" 
        *ngIf="like.data&&!like.data.customimage&&like.data.image&&like.data.image.length<4" 
          style="background-color: {{like.data['color']}};border-radius: 10px;">
          <img style="border-radius: 10px;" 
            [lazyLoad]="like.data['image'][0]" 
            *ngIf="like.data['image'].length>0"/>
        </ion-thumbnail>
        <ion-thumbnail slot="start" 
        *ngIf="like.data&&!like.data.customimage&&like.data.image&&like.data.image.length>=4" 
        style="
        aspect-ratio: 1 / 1;
        border: 1px solid rgba(247,247,247);
        border-radius: 10px;
        display: grid;
        grid-gap:0px;
        justify-content: space-evenly;
        align-content: space-evenly;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        overflow: hidden;background-color: {{like.data['color']}};">
          <div *ngFor="let i of [0,1,2,3]"
            defaultImage="" 
            lazyLoad="{{like.data.image[i]}}"
            style="
              background-size:cover;
              background-repeat: no-repeat;
            ">
          </div>
        </ion-thumbnail>
        <ion-label *ngIf="like.data" >
          <h2 class="show-only-one-line">
            {{like.data['name']}}
          </h2>
          <p style="margin-top:5px;" class="show-only-one-line">
            {{like.data['desc']}}
          </p>
        </ion-label>
      </ion-item>
      <!--
      <ion-item *ngFor="let p of data.hotData[0]" 
      style="--padding-start:20px;--inner-padding-end:20px;" detail="true">
        <ion-thumbnail slot="start">
          <img style="border-radius: 10px;" src="https://reddah.blob.core.windows.net/msjjimg/smart.jpg"  />
        </ion-thumbnail>
        <ion-label>
          <h2>{{p.title}} - {{p.author}}</h2>
          <p style="margin-top:5px;">{{p.sample}}</p>
        </ion-label>
      </ion-item>
      -->
    </ion-list>

    <div class="placeholder-playbox"></div>
  </ion-content>
</div>
