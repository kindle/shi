<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="ui.goback()" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>主题</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="tab-title" mode="md">主题</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-searchbar placeholder="在主题中查找" show-cancel-button="focus" 
        style="padding-left:15px;"
        [(ngModel)]="searchText"
        (ionFocus)="onSearchFocus()"
        (ionCancel)="onSearchCancel()"
        (ionInput)="onSearchChanged()"
        cancel-button-text="取消"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor="let like of displayResult" 
    style="--padding-start:20px;--inner-padding-end:20px;" detail="true">
      <ion-thumbnail slot="start" *ngIf="like.data">
        <img style="border-radius: 10px;" 
          defaultImage="" 
          lazyLoad="{{like.data['src']}}"
          (click)="data.goToListBy(like.data)"/>
      </ion-thumbnail>
      <ion-label *ngIf="like.data" (click)="data.goToListBy(like.data)">
        <h2>{{like.data['text']}}</h2>
        <p style="margin-top:5px;">{{like.data['desc']}}</p>
      </ion-label>
    </ion-item>
    <!--
    <ion-item *ngFor="let p of data.hotData[0]" style="--padding-start:20px;--inner-padding-end:0px;">
      
      <ion-label>
        <h2>{{p.title}} - {{p.author}}</h2>
        <p>{{p.sample}}</p>
      </ion-label>
    </ion-item>
    -->
  </ion-list>

</ion-content>
