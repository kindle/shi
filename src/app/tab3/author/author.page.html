<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" (click)="ui.goback()" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>诗人</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="tab-title" mode="md">诗人</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-searchbar placeholder="搜索" show-cancel-button="focus" 
      style="padding-left:15px;"
      cancel-button-text="取消"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor="let like of localJsonData" 
    style="--padding-start:20px;--inner-padding-end:20px;" detail="true">
      <ion-thumbnail slot="start" *ngIf="like.data">
        <img style="border-radius: 10px;" (click)="data.goToAuthor(like.data['name'])" 
        src="/assets/img/poet/{{like.data['name']}}.jpeg"  />
      </ion-thumbnail>
      <ion-label *ngIf="like.data" (click)="data.goToAuthor(like.data['name'])">
        <h2>{{like.data['name']}}</h2>
        <!--<p style="margin-top:5px;">{{like.data['desc']}}</p>-->
      </ion-label>
    </ion-item>
  </ion-list>

  
  <div class="placeholder-playbox"></div>
</ion-content>
