<ion-header [translucent]="true">
  <ion-toolbar style="padding-left:10px;padding-right:10px;">
    <ion-buttons slot="start">
      <ion-back-button style="width:50px;height:50px;" defaultHref="" (click)="ui.goback()" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="searchTopicData">
      {{ (searchTopicData.i18n && searchTopicData.i18n[data.currentLocale]) ? 
          searchTopicData.i18n[data.currentLocale] : searchTopicData.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="searchTopicData">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="tab-title" mode="md" *ngIf="searchTopicData">
        {{ (searchTopicData.i18n && searchTopicData.i18n[data.currentLocale]) ? 
          searchTopicData.i18n[data.currentLocale] : searchTopicData.name }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <app-big [source]="searchTopicData.scroll"></app-big>

  <app-hot name="热门诗词" [source]="data.hotData" *ngIf="searchTopicData.hot"></app-hot>
  <app-hot name="经典诗词" [source]="data.classicData" *ngIf="searchTopicData.classic"></app-hot>

  <div *ngFor="let list of searchTopicData.list;">
    <app-tile [name]="list.name" [source]="list.data"></app-tile>
  </div>


  <app-text [name]="searchTopicData.desctitle" [text]="searchTopicData.desc">
  </app-text>
  
  <div class="placeholder-playbox"></div>

</ion-content>
