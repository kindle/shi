
<ion-header [translucent]="true" *ngIf="listdata">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="ui.goback()" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>{{listdata.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="end" shape="round" *ngIf="listdata&&!data.isliked(listdata,'idlist')"
      (click)="data.likelist(listdata,'idlist')"
      style="margin-left:5px;background-color: rgb(247,247,247);border-radius: 50%;">
        <ion-icon name="star-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" id="popover-button-list-{{data.currentTab}}" shape="round" 
      style="margin-left:5px;margin-right:13px;background-color: rgb(247,247,247);border-radius: 50%;">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
      <ion-popover trigger="popover-button-list-{{data.currentTab}}" [dismissOnSelect]="true" arrow="false">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item lines="full" [button]="true" [detail]="false"
              *ngIf="data.isliked(listdata,'idlist')" 
              (click)="data.unlikelist(listdata,'idlist')">
                <ion-text color="danger">从诗词库中删除</ion-text>
                <ion-icon name="trash-outline" slot="end" color="danger"></ion-icon>
              </ion-item>
              <ion-item lines="full" [button]="true" [detail]="false">
                收藏
                <ion-icon name="add-outline" slot="end"></ion-icon>
              </ion-item>
              <ion-item lines="full" [button]="true" [detail]="false">
                分享
                <ion-icon name="share-outline" slot="end"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="listdata">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-searchbar placeholder="搜索" show-cancel-button="focus" *ngIf="localList.length>10"
      style="padding-left:15px;"
      [(ngModel)]="searchText"
      (ionFocus)="onSearchFocus()"
      (ionCancel)="onSearchCancel()"
      (ionInput)="onSearchChanged()"
      cancel-button-text="取消"
      ></ion-searchbar>
      <div *ngIf="!showFilter"
      style="width:100%;display: flex;justify-content: center;flex-direction: column;margin-top:20px;">
        <ion-card style="margin:auto;width:200px;height:200px;
          background-image: url({{listdata.image}});background-size:cover;
          background-repeat: no-repeat;
          border-radius: 10px;" (click)="ui.imageviewer(listdata.image)">
        </ion-card>
      </div>
      <div *ngIf="!showFilter"
      style="width:100%;display: flex;justify-content: center;flex-direction: column;margin-top:10px;margin-bottom:0px;">
        <ion-text mode="ios" style="font-size:20px; margin:5px;text-align: center;" *ngIf="listdata">
          {{listdata.name}} 
        </ion-text>
        <ion-text mode="ios" color="primary" style="font-size:20px; margin:5px;text-align: center;" *ngIf="listdata">
          {{listdata.sub}} 
        </ion-text>
      </div>
    </ion-toolbar>
  </ion-header>

  

  <app-text name="简介" [text]="listdata.desc" *ngIf="!showFilter"></app-text>
    
  <ion-list *ngIf="listdata" style="margin-left:5px;margin-top:10px;">
    <ion-item *ngFor="let p of localList" style="--padding-start:15px;--inner-padding-end:10px;">
      <ion-thumbnail slot="start" (click)="data.goToAuthor(p.author)">
        <img style="border-radius: 10px;" src="{{p.txtimg}}" *ngIf="p.txtimg" />
        <img id="authorimg" style="border-radius: 10px;" src="/assets/img/poet/{{p.author}}.jpeg" onerror="javascript:this.src='/assets/img/default.jpg'" *ngIf="!p.txtimg" />
      </ion-thumbnail>
      
      <ion-label (click)="data.playbyid(p.pid)">
        <h2>{{p.title}} - {{p.author}}</h2>
        <p>{{p.sample}}</p>
      </ion-label>

      <ion-button slot="end" color="white" id="poem-{{data.currentTab}}-{{p.pid}}"
      style="margin-left:10px;margin-right:10px;">
        <ion-icon name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
      <ion-popover trigger="poem-{{data.currentTab}}-{{p.pid}}" [dismissOnSelect]="true" arrow="false">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item lines="full" [button]="true" [detail]="false" (click)="addToCustomList(p)">
                添加到诗单列表...
                <ion-icon name="add-circle-outline" slot="end"></ion-icon>
              </ion-item>
              <ion-item lines="full" [button]="true" [detail]="false"
              *ngIf="data.isliked(p,'poem')" 
              (click)="data.unlikelist(p,'poem')">
                <ion-text color="danger">从诗词库中删除</ion-text>
                <ion-icon name="trash-outline" slot="end" color="danger"></ion-icon>
              </ion-item>
              <ion-item lines="full" [button]="true" [detail]="false"
              *ngIf="!data.isliked(p,'poem')"  
              (click)="data.likelist(p, 'poem')">
                添加到诗词库
                <ion-icon name="add-outline" slot="end"></ion-icon>
              </ion-item>
              <ion-item lines="full" [button]="true" [detail]="false">
                分享
                <ion-icon name="share-outline" slot="end"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-item>

  </ion-list>


  <ion-list  *ngIf="!showFilter"
  style="margin-top:20px;margin-bottom: 20px;">
    <ion-text color="medium" *ngIf="listdata" style="margin:20px;">{{listdata.list.length}}首诗词</ion-text>
  </ion-list>
    
  <ion-toolbar *ngIf="!showFilter">
    <app-author name="此诗单中的诗人" [source]="poets"></app-author>
  </ion-toolbar>

  <div class="placeholder-playbox"></div>
</ion-content>
