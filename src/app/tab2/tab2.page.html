<ion-header [translucent]="ui.isIos">
  <ion-toolbar>
    <ion-title [style.fontSize]="data.zoom(17)">{{ ui.instant('Tabs.Browse') }}<!--浏览--></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="tab-title" mode="md" 
        [style.fontSize]="data.zoom(28)">
        {{ ui.instant('Tabs.Browse') }}<!--浏览-->
      </ion-title>
      <ion-buttons slot="end">
        <ion-button shape="round" style="margin-right: 10px;" id="open-action-sheet2">
          <ion-icon name="person-circle-outline" 
          [style.width]="ui.isipad ? '50px' : null" 
          [style.height]="ui.isipad ? '50px' : null" 
          size="large"></ion-icon>
        </ion-button>
        <ion-action-sheet class="language-setting" trigger="open-action-sheet2" 
          header="{{ui.instant('Title.Settings')}}" [buttons]="data.textActionSheetButtons">
        </ion-action-sheet>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!--<app-big [source]="searchTopicData.scroll"></app-big>-->
  <app-big [source]="data.tab2LocalScrollData"></app-big>

  <!--最近浏览-->
  <app-tile name="{{ ui.instant('Title.Recent') }}" [source]="data.playedEPHistory" 
  *ngIf="data.playedEPHistory&&data.playedEPHistory.length>2"></app-tile>
  <!--热门诗词-->
  <app-hot name="{{ ui.instant('Title.Hot') }}" [source]="data.hotData" *ngIf="searchTopicData.hot"></app-hot>
  <!--
  <app-hot name="经典诗词" [source]="data.classicData" *ngIf="searchTopicData.classic"></app-hot>
-->
  <div *ngFor="let list of searchTopicData.list;">
    <app-tile 
    [name]="(list.i18n && list.i18n[data.currentLocale]) ? list.i18n[data.currentLocale] : list.name"
    [source]="list.data" *ngIf="list.name!='趣味诗单'"></app-tile>
    <app-tile 
    [name]="(list.i18n && list.i18n[data.currentLocale]) ? list.i18n[data.currentLocale] : list.name"
    [source]="data.tab2LocalFunData" *ngIf="list.name=='趣味诗单'"></app-tile>
  </div>

<!--搜索更多精彩内容  以后加
  -->
  <app-text 
  [name]="(searchTopicData.i18n && searchTopicData.i18n[data.currentLocale]) ? searchTopicData.i18n[data.currentLocale] : searchTopicData.desctitle"
  [text]="searchTopicData.desc">
  </app-text>
  
  <div class="placeholder-playbox"></div>

</ion-content>
